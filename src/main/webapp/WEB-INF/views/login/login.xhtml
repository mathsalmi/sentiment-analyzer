<body>
	<div class="container">
		<div th:if="${loginError}">Usuário e senha incorretos!</div>
		<div th:if="${logoutSuccess}">Sessão encerrada com sucesso!</div>
		<form th:action="@{/adm/login}" method="post">
			<div>
				<label>
					Usuário:
					<input type="text" name="username" />
				</label>
			</div>
			
			<div>
				<label>
					Senha:
					<input type="password" name="password" />
				</label>
			</div>
			
			<div class="text-center">
				<input type="submit" value="Entrar" class="btn btn-default" />
			</div>
		</form>
	</div>
</body>
