<head>
	<link rel="stylesheet" th:href="@{/resources/css/index.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 search-group">
				<form th:action="@{/}" method="post">
					<div class="input-group">
						<input type="text" name="phrase" placeholder="Digite a frase" th:value="${phrase}" autofocus="autofocus" autocomplete="off" class="form-control search-field" />
						<span class="input-group-btn">
							<button type="submit" title="Analisar" class="btn btn-default search-btn"><span class="glyphicon glyphicon-search"><span class="hide">Pesquisar</span></span></button>
						</span>
					</div>
				</form>
			</div>
		</div>
		
		<div class="row">
			<div th:if="${phraseScore} != null" th:class="|search-result search-result-color-${phraseScore.code}|">
				<div class="search-result-text">Resultado:</div>
				<div th:text="${phraseScore.toString()}" class="search-result-classify"></div>
			</div>
			
			<div th:if="${phraseScore} == null" class="search-result">
			</div>
			
			<div class="text-center contribute-row">
				<a th:href="@{/contribute}" class="btn btn-common contribute-btn">Contribuir</a>
				<p>Ajude a melhorar o Sentiment Analyzer. Dê sua opinião!</p>
			</div>
		</div>
	</div>
</body>
