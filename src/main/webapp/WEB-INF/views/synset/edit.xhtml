<body>
	<div class="container">
		<h1>Synset</h1>
		<h2>Edite um conceito</h2>
		<form th:action="@{/synset/save}" method="post">
			<input type="hidden" name="id" th:value="${synset?.id}" th:if="${synset?.id != null}" />
			
			<div>
				<label>
					Descrição:
					<textarea name="gloss" placeholder="Cite uma frase de exemplo para esse conceito" th:text="${synset?.gloss}"></textarea>
				</label>
			</div>
			
			<div>
				<label>
					Tipo:
					<select name="type" class="form-control">
						<option th:each="type: ${types}" th:value="${type.code}" th:text="${type.name()}" th:selected="${synset?.type?.code} == ${type.code}"></option>
					</select>
				</label>
			</div>
			
			<div>
				<label>
					Idioma:
					<select name="language.id" class="form-control">
						<option th:each="lang: ${langs}" th:value="${lang.id}" th:text="${lang.name}" th:selected="${synset?.language?.id} == ${lang.id}"></option>
					</select>
				</label>
			</div>
			
			<div>
				<label>
					Positivo:
					<input type="number" min="0" max="1" step="0.1" name="positiveScore" th:value="${synset?.positiveScore}" /> 
				</label>
			</div>
			
			<div>
				<label>
					Negativo:
					<input type="number" min="0" max="1" step="0.1" name="negativeScore" th:value="${synset?.negativeScore}" /> 
				</label>
			</div>
			
			<div>
				<label>
					Termos:
					<a href="#" id="addTermBtn" class="btn btn-default">Add</a>
					<div id="termsWrapper">
						<div th:each="term, iterator : ${synset?.terms}">
							<input type="hidden" th:name="'terms[' + ${iterator.index} + '].id'" th:value="${term?.id}" />
							<input type="text" th:name="'terms[' + ${iterator.index} + '].term'" th:value="${term?.term}" />
							<input type="number" th:name="'terms[' + ${iterator.index} + '].senseNumber'" min="1" step="1" th:value="${term?.senseNumber}" placeholder="Grau de importância do tema" />
						</div>
					</div>
				</label>
			</div>
			
			<div><input type="submit" value="Salvar" class="btn btn-success" /></div>
		</form>
	</div>
	
	<script th:src="@{/resources/js/synset/edit.js}"></script>
</body>
