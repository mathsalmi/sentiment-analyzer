<head>
	<link rel="stylesheet" th:href="@{/resources/css/synset/list.css}" />
</head>
<body>
	<div class="container">
		<div class="text-right">
			<a th:href="@{/synset/new}" class="btn btn-default">Novo</a>
		</div>
		<table class="table-list">
			<thead>
				<tr>
					<th>Menu</th>
					<th>Gloss</th>
					<th>Tipo</th>
					<th colspan="2">Pontuação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="synset : ${synsets}">
					<td>
						<a th:href="@{'/adm/synset/edit/' + ${synset.id}}" class="glyphicon glyphicon-pencil" title="Editar"><span class="hidden">Editar</span></a>
						<a th:href="@{'/adm/synset/refresh/' + ${synset.id}}" class="glyphicon glyphicon-refresh" title="Recalcular valores"><span class="hidden">Atualizar</span></a>
						<a th:href="@{'/adm/synset/delete/' + ${synset.id}}" class="glyphicon glyphicon-remove" title="Excluir"><span class="hidden">Excluir</span></a>
					</td>
					<td th:text="${synset.gloss}"></td>
					<td th:text="${synset.type.name()}"></td>
					<td th:text="'+' + ${synset.positiveScore}"></td>
					<td th:text="'-' + ${synset.negativeScore}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
