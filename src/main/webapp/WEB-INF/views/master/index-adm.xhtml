<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SNeT Analyzer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" th:href="@{/resources/vendor/bootstrap-3.3.5/css/bootstrap.min.css}" />
		<link rel="stylesheet" th:href="@{/resources/vendor/bootstrap-3.3.5/css/bootstrap-theme.min.css}" />
		<link rel="stylesheet" th:href="@{/resources/css/master/common.css}" />
		<link rel="stylesheet" th:href="@{/resources/css/master/index-adm.css}" />
		
		<th:block th:include="${_page} :: head"></th:block>
		
		<script th:src="@{/resources/vendor/jquery/jquery-1.11.3.min.js}"></script>
		<script th:src="@{/resources/vendor/bootstrap-3.3.5/js/bootstrap.min.js}"></script>
	</head>
	
	<body>
		<div class="all">
			<header class="navbar navbar-header navbar-fixed-top">
				<div class="container">
					<div class="row">
						<div class="col-md-9">
							<div class="logo-header"><a th:href="@{/adm/}">SNeT Analyzer ADMIN</a></div>
						</div>
						<div class="col-md-3">
							<div class="pull-right" sec:authorize="isAuthenticated()">
								<form th:action="@{/adm/logout}" method="post">
									<input type="submit" value="Sair" class="btn-logout" />
								</form>
							</div>
							<div class="pull-right" style="margin-right:15px">
								<ul class="nav navbar-nav navbar-right">
									<li class="dropdown" title="Modificar o idioma de análise de sentimento">
										<a class="dropdown-toggle lang-toggle" th:attr="data-toggle=${#lists.size(_cacheLangs) > 1} ? 'dropdown'">
											<th:block th:text="${_currLang.name}"></th:block><span th:if="${#lists.size(_cacheLangs) > 1}" class="caret"></span>
										</a>
										<ul class="dropdown-menu">
											<li th:each="lang : ${_cacheLangs}"><a th:href="'?_currLang=' + ${lang.id}" th:text="${lang.name}">Ação</a></li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</header>
			
			<div class="container" th:if="${message != null}">
				<div class="row">
					<div class="col-md-12">
						<th:block th:include="fragments/flashmessage"></th:block>
					</div>
				</div>			
			</div>
			
			<th:block th:include="${_page} :: body"></th:block>
			
			<footer class="footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-push-2 text-center footer-content">
							&copy; SNeT Analyzer - Matheus Salmi e Márcio Giovane, 2015
						</div>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
